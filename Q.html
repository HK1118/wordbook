<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordbook</title>
    <script src="start.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #B0E0E6;
        }

        #keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 29px auto;
        }


        #keypad_s_alpha,
        #keypad_s_ALPHA {
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            padding: 10%;
            gap: 10px;
            margin: 29px auto;
        }

        .key-n {
            padding: 10%;
            border-radius: 50px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('dblclick', (e) => {
                    e.preventDefault(); // ダブルクリックイベントを無効にする
                });
            });
        });
    </script>
</head>

<body onload="questionPageGenerate()">
    <h1 id="Q_number">読み込みエラー</h1>
    <p id="Q">読み込みエラー</p>
    <input type="text" id="your_A" autocomplete="off">
    <input type="submit" value="答え" onclick="pageChange()">
    <div id="keypad">
        <button class="key-n" onclick="softwareKeyboard('your_A', '1')">1</button>
        <button class="key-n" onclick="softwareKeyboard('your_A', '2')">2</button>
        <button class="key-n" onclick="softwareKeyboard('your_A', '3')">3</button>

        <button class="key-n" onclick="softwareKeyboard('your_A', '8')">8</button>

        <button class="key-n" onclick="softwareKeyboard('your_A', 'backspace')">削除</button>

    </div>

    </div>

    </div>



</body>

</html>
