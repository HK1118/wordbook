<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordbook</title>
    <script src="start.js"></script>
    <style>
        body{
            text-align: center;
            background-color: #B0E0E6;
        }
        #keypad{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            max-width: 300px;
            margin: 29px auto;
        }
    </style>
</head>
<body onload="to_Q_cha()">
    <h1 id="Q_number">読み込みエラー</h1>
    <p id="Q">読み込みエラー</p>
    <input type="text" id="your_A" autocomplete="off">
    <div id="keypad">
        <button class="key" onclick="pressKey('1')">1</button>
        <button class="key" onclick="pressKey('2')">2</button>
        <button class="key" onclick="pressKey('3')">3</button>
        <button class="key" onclick="pressKey('4')">4</button>
        <button class="key" onclick="pressKey('5')">5</button>
        <button class="key" onclick="pressKey('6')">6</button>
        <button class="key" onclick="pressKey('7')">7</button>
        <button class="key" onclick="pressKey('8')">8</button>
        <button class="key" onclick="pressKey('9')">9</button>
        <button class="key" onclick="pressKey('0')">0</button>
        <button class="key" onclick="pressKey('.')">.</button>
        <button class="key" onclick="pressKey('+')">+</button>
        <button class="key" onclick="pressKey('-')">-</button>
        <button class="key" onclick="pressKey('=')">=</button>
        <button class="key" onclick="pressKey('x')">x</button>
        <button class="key" onclick="pressKey('y')">y</button>
        <button id="delete" onclick="pressKey_delete()">←</button>
    </div>
    <input type="submit" value="答え" onclick="page_change()">
    
</body>
</html>
