<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordbook</title>
    <script src="start.js"></script>
    <style>
        body{
            background-color: #B0E0E6;
            text-align: center;
        }
        textarea{
            resize: none;
        }
        #keypad_s{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            max-width: 300px;
            margin: 29px auto;
        }
    </style>
</head>
<body onload="count_reset()">
    <h1>問題入力フォーム</h1>
    <p>↓動作確認用↓</p>
    <!--    <p>(3) <input type="submit" value="コピー" onclick="buttonClick3()"></p>
    <p>(10) <input type="submit" value="コピー" onclick="buttonClick10()"></p>  -->
    <p>足し算!!!<input type="submit" value="コピー" onclick="copy_word()"></p>

    </br>
    </br>
    <p>下の入力ボックスに問題とその答えを入力してください。</p>
    <p>※"問題と答え"、"答えと次の問題"の間には半角スペースまたは改行を挟んでください。</p>
    <textarea id="text" placeholder="例:) Q1 A1 Q2 A2 Q3 A3" rows="10" cols="50"></textarea>
    <div id="keypad_s">
        <button class="key" onclick="pressKey_s('1')">1</button>
        <button class="key" onclick="pressKey_s('2')">2</button>
        <button class="key" onclick="pressKey_s('3')">3</button>
        <button class="key" onclick="pressKey_s('4')">4</button>
        <button class="key" onclick="pressKey_s('5')">5</button>
        <button class="key" onclick="pressKey_s('6')">6</button>
        <button class="key" onclick="pressKey_s('7')">7</button>
        <button class="key" onclick="pressKey_s('8')">8</button>
        <button class="key" onclick="pressKey_s('9')">9</button>
        <button class="key" onclick="pressKey_s('0')">0</button>
        <button class="key" onclick="pressKey_s('.')">.</button>
        <button class="key" onclick="pressKey_s('+')">+</button>
        <button class="key" onclick="pressKey_s('-')">-</button>
        <button class="key" onclick="pressKey_s('=')">=</button>
        <button class="key" onclick="pressKey_s('x')">x</button>
        <button class="key" onclick="pressKey_s('y')">y</button>
        <button class="key" onclick="pressKey_s('\n')">改行</button>
        <button class="key" onclick="pressKey_s(' ')">空白</button>
        <button id="delete" onclick="pressKey_s_delete()">削除</button>
    </div>
    <input type="submit" value="レッツスタート！！！" onclick="buttonClick2()">
    <br>
    <br>
    <!--    <p>☟ページ移動用☟</p>
    <input type="submit" value="移動" onclick="buttonClick2525()"> -->    
</body>
</html>
