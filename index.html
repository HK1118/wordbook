<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordbook</title>
    <script src="start.js"></script>
    <style>
        body {
            background-color: #B0E0E6;
            text-align: center;
        }

        textarea {
            resize: none;
        }

        #keypad_s {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 29px auto;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('dblclick', (e) => {
                    e.preventDefault(); // ダブルクリックイベントを無効にする
                });
            });
        });
    </script>
</head>

<body onload="localStorage.clear()">
    <h1>問題入力フォーム</h1>
    <p>↓動作確認用↓</p>
    <!--    <p>(3) <input type="submit" value="コピー" onclick="buttonClick3()"></p>
    <p>(10) <input type="submit" value="コピー" onclick="buttonClick10()"></p>  -->
    <p>足し算<input type="submit" value="テキストボックスに追加"
            onclick="setTextArea(' 1+1= 2 2+2= 4 3+3= 6 4+4= 8 5+5= 10 6+6= 12 7+7= 14 8+8= 16 9+9= 18 10+10= 20 ')"></p>
    <p>英語<input type="submit" value="テキストボックスに追加" onclick="setTextArea(' 英語 English 日本語 Japanese 犬 dog 猫 cat ')"></p>
    <p>☟ファイルから作成する場合はこちらから</p>
    <input type="file" id="file" onchange="fileRead(event)"><br>
    <p>下の入力ボックスに問題とその答えを入力してください。</p>
    <p>※"問題と答え"、"答えと次の問題"の間には半角スペースまたは改行を挟んでください。</p>
    <textarea id="input_text" placeholder="例: Q1 A1 Q2 A2 Q3 A3" rows="10" cols="50"></textarea><br>

    <input type="submit" value="レッツスタート！！！" onclick="start()">

    <div id="keypad_s">
        <button class="key" onclick="softwareKeyboard('input_text', '1')">1</button>
        <button class="key" onclick="softwareKeyboard('input_text', '2')">2</button>
        <button class="key" onclick="softwareKeyboard('input_text', '3')">3</button>
        <button class="key" onclick="softwareKeyboard('input_text', '+')">+</button>
        <button class="key" onclick="softwareKeyboard('input_text', '4')">4</button>
        <button class="key" onclick="softwareKeyboard('input_text', '5')">5</button>
        <button class="key" onclick="softwareKeyboard('input_text', '6')">6</button>
        <button class="key" onclick="softwareKeyboard('input_text', '-')">-</button>
        <button class="key" onclick="softwareKeyboard('input_text', '7')">7</button>
        <button class="key" onclick="softwareKeyboard('input_text', '8')">8</button>
        <button class="key" onclick="softwareKeyboard('input_text', '9')">9</button>
        <button class="key" onclick="softwareKeyboard('input_text', '=')">=</button>
        <button class="key" onclick="softwareKeyboard('input_text', '.')">.</button>
        <button class="key" onclick="softwareKeyboard('input_text', '0')">0</button>
        <button class="key" onclick="softwareKeyboard('input_text', '(')">(</button>
        <button class="key" onclick="softwareKeyboard('input_text', ')')">)</button>
        <button class="key" onclick="softwareKeyboard('input_text', 'x')">x</button>
        <button class="key" onclick="softwareKeyboard('input_text', 'y')">y</button>
        <button class="key" onclick="softwareKeyboard('input_text', '\n')">改行</button>
        <button class="key" onclick="softwareKeyboard('input_text', ' ')">空白</button>
        <button class="key" onclick="softwareKeyboard('input_text', 'backspace')">削除</button>
        <button class="key" onclick="softwareKeyboard('input_text', 'clear')">クリア</button>
    </div>

    </div>
